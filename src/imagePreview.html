<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>image preview test</title>
  <style>
    .main-img-container img {
      max-width: 400px;
    }
    .secondary-img-container img {
      max-width: 200px;
      border: 5px solid transparent;
    }
  </style>
</head>
<body>
<div id="pics-block"></div>  

  <script>
    let pics = ["https://cdn.pastemagazine.com/www/system/images/photo_albums/archer-memes-/large/archer-meme-13.JPG",
                "http://s2.quickmeme.com/img/44/44856d74bd225692a79c6751f5497e26df246d07cee29a3eccb6d7200ebf81ef.jpg",
                "http://www.vitamin-ha.com/wp-content/uploads/2014/10/Archer-Memes6.jpg",
                "http://img1.tfilm.co/data/screen/or/38700-002.jpg"];

      let cache = [];
      let photoBlock = document.getElementById("pics-block");
      let index = 0;


      let mainImgContainer = document.createElement('div');
      mainImgContainer.classList.add('main-img-container'); 
      photoBlock.appendChild(mainImgContainer);

      let secondaryImgContainer = document.createElement("div");
      secondaryImgContainer.classList.add("secondary-img-container");
      photoBlock.appendChild(secondaryImgContainer);
          
      cache = pics.map(src => {
        let pic = new Image();
        pic.src = src;
        return pic
        });

      
      mainImgContainer.innerHTML = cache[0].outerHTML;

      for (let i = 0; i<cache.length; i++) {
        secondaryImgContainer.appendChild(cache[i]);
        cache[i].onclick = () => {
        mainImgContainer.innerHTML = cache[i].outerHTML;
        cache.forEach((item) => {
          item.style = "";
        });
        cache[i].style = "border: 5px solid yellow";
        }
      }

    
 
  </script>
</body>
</html>
